---
#@ load("@ytt:data", "data")

#@ def labels():
kapp-deployed-app: ""
#@ end

---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: kapp-deployed-app
spec:
  type: LoadBalancer
  ports:
    - port: #@ data.values.svc_port
      targetPort: #@ data.values.app_port
  selector: #@ labels()
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: kapp-deployed-app
spec:
  selector:
    matchLabels: #@ labels()
  template:
    metadata:
      labels: #@ labels()
    spec:
      containers:
        - name: kapp-deployed-app
          image: docker.io/dsatya6/k8s-simple-app:1.0.0
          env:
            - name: HELLO_MSG
              value: #@ data.values.hello_msg
